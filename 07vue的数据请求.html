<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <!--vue-resource依赖于vue，所以导入的先后顺序要注意-->
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
<div id="app">
    <input type="button" @click="getInfo" value="get请求">
    <input type="button" @click="postInfo" value="post请求">
</div>
<script>
    var vm=new Vue({
        el:'#app',
        data:{

        },
        methods:{
            getInfo(){//发起get请求
                this.$http.get('http://vue.studyit.io/api/getlunbo',).then(function (result) {
                    console.log(result.body)
                })
            },
            postInfo(){
                //发起post请求，默认没有表单格式，所以，有的服务器处理不了
                //通过post方法的第三个参数，{emulateJSON：true}设置提交的内容类型为普通表单数据格式
                //第二个参数为提交的数据
                this.$http.post('路径',{},{emulateJSON:true})
                    .then(result=>{
                        console.log(result.body)
                    })
            }

        }
    })
</script>
</body>
</html>
