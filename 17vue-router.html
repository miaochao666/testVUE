<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

    <!--安装v-router路由模块-->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <style>
        <!--router-link-active为vue-router默认激活的类名，也可通过linkActiveClass自定义类名-->
        .router-link-active{
            color: red;
        }
        .customerclass{
            color:blue;
        }
    </style>
</head>
<body>
<div id="app">

    <!--此写法不推荐-->
    <!--<a href="#/login">登录</a>-->
    <!--<a href="#/register">注册</a>-->

    <!--默认渲染为 a 标签-->
    <!--如果在路由中，使用查询字符串，给路由传递参数，则不需要修改路由规则的path属性-->
    <!--传参方式1-->
    <!--<router-link to="/login?id=10&name=张三">登录</router-link>-->
    <!--传参方式2-->
    <router-link to="/login/10/张三">登录</router-link>

    <router-link to="/register">注册</router-link>

    <router-view></router-view>
</div>
<script>

    //传参方式1
    var login={
        //template:'<h1>登录组件-----{{$route.query.name}}</h1>',

        //方式2
        template:'<h1>登录组件-----{{$route.params.name}}</h1>',
        created(){ //组件中的生命周期钩子函数
            //获取路由传递过来的参数
            // console.log(this.$route);
            // console.log(this.$route.query.id);
            console.log(this.$route);
            console.log(this.$route.params.id);
        }
    }

    var register={
        template:'<h1>注册组件</h1>'
    }

    var routerObj = new VueRouter({

        //route  这个配置对象中的route表示[路由匹配规则]
        routes:[

            {path:'/',redirect:'/login'},
            //传参方式1
            //{path:'/login',component:login},

            // 传参方式2 注：路径后面两个参数必须填写
            {path:'/login/:id/:name',component: login},

            {path:'/register',component:register},
        ],
        //自定义类名
        linkActiveClass:'customerclass'
    })


    var vm=new Vue({
        el:'#app',
        data:{
        },
        methods:{
        },
        router:routerObj
    })
</script>
</body>
</html>
