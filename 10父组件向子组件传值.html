<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!--父组件可以在引用子组件的时候，通过属性绑定的形式，把需要传递给子组件的
        数据，以属性绑定的形式，传递到子组件内容，供子组件使用-->
        <com1 v-bind:parentmsg="msg"></com1>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:'父组件内容'
            },
            methods:{

            },
            components:{
                //子组件默认访问不到父组件中的data数据和methods方法
                com1:{
                    template:'<h1>子组件--{{ parentmsg }}</h1>',
                    //props中的所有props中的数据，都是通过父组件传递给子组件的
                    //把父组件传递过来的parentmsg属性现在props数组中先定义一下，才能使用数据
                    //props中的数据都是只读的，不可重新赋值
                    props:['parentmsg']
                }
            }
        })
    </script>
</body>
</html>
