<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div id="app">

        <p v-clock>{{msg}}</p>//使用v-clock解决表达式闪烁
        <!--{{  }}中间还能填写js表达式，例：{{5+5}}、{{ ok ? 'YES' : 'NO'}}-->
        <div v-text="msg"></div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>
        <div>{{fun()}}</div>

        <!--v-bind(:)用来绑定HTML属性值-->
        <input type="button" value="按钮1" :title="title1">

        <!--v-on(@)用来监听DOM事件-->
        <input type="button" value="按钮2" @click="alert"><br>

        <!--v-bind只能实现数据的单向绑定-->
        <!--v-model指令实现表单元素和model中数据的双向绑定 -->
        <!--注：v-model只能运用在表单元素中-->
        <input type="text" v-model="msg" >
    </div>
    <script type="text/javascript">
        var vm=new Vue({
            el:'#app',
            data:{
                msg:"vue搭建",
                msg2:"<h1>H1标签解析</h1>",
                title1:"v-bind测试"
            },
            methods:{
                fun:function () {
                    return this.msg + "成功！"
                },

                alert:function () {
                    alert(this.msg);//this指当前对象
                }
            }
        })
    </script>
</body>
</html>
